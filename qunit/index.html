<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>QUnit Test Suite</title>
  <script type="text/javascript" src="../public/javascripts/jquery.js"></script>
  <script type="text/javascript" src="../public/javascripts/jquery.websocket.js"></script>
  <script type="text/javascript" src="../public/javascripts/jquery.chat.js"></script>
  <script type="text/javascript" src="../public/javascripts/jquery.pagination.js"></script>
  <script type="text/javascript" src="../public/javascripts/jquery.multiline.js"></script>
  <script type="text/javascript" src="../public/javascripts/jquery.append-hack.js"></script>
  <script type="text/javascript" src="../public/javascripts/jquery.autoscroll.js"></script>
  <script type="text/javascript" src="../public/javascripts/jquery.watch.js"></script>
  <!-- test lib -->
  <link rel="stylesheet" href="./lib/qunit/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="./lib/qunit/qunit.js"></script>
  <script type="text/javascript" src="./lib/qunit-tap.js"></script>
  <script>
    if(typeof(console) !== "undefined" && typeof(console.log) === "function") {
      if(navigator.userAgent.indexOf('AppleWebKit/') > -1) {
        //can't assign console.log to another variable in webkit. suggestion by willmoffat.
        //see http://github.com/twada/qunit-tap/commit/6dd544eeb5b60330acf42793c8a197e195703161#commitcomment-169131
        QUnit.tap.puts = function() { console.log.apply(console,arguments); };
      } else {
        QUnit.tap.puts = console.log;
      }
    }
  </script>
  <script type="text/javascript" src="./test/websocket_test.js"></script>
  <script type="text/javascript" src="./test/chat_test.js"></script>
  <script type="text/javascript" src="./test/pagination_test.js"></script>
  <script type="text/javascript" src="./test/multiline_test.js"></script>
  <script type="text/javascript" src="./test/autoscroll_test.js"></script>
  <script type="text/javascript" src="./test/watch_test.js"></script>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
